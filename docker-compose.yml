version: "3.9"
services:
  pg:
    image: postgres:16
    environment:
      POSTGRES_DB: uptime
      POSTGRES_USER: uptime
      POSTGRES_PASSWORD: uptime
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
